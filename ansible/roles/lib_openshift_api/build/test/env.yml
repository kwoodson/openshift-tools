#!/usr/bin/ansible-playbook
---
- hosts: "oo_clusterid_opstest:&oo_master_primary"
  gather_facts: no
  user: root
  tasks:
  - name: list dc router env
    oc_env:
      state: list
      kind: dc
      name: router
      namespace: default
    register: envout

  - debug: var=envout

  - name: present STATS_USERNAME dc router env
    oc_env:
      state: present
      kind: dc
      name: router
      namespace: default
      env_vars:
        STATS_USERNAME: admin
    register: envout

  - debug: var=envout

  - name: absent STATS_USERNAME dc router env
    oc_env:
      state: absent
      kind: dc
      name: router
      namespace: default
      env_vars:
        STATS_USERNAME: admin
    register: envout

  - debug: var=envout

  - name: list dc router env
    oc_env:
      state: list
      kind: dc
      name: router
      namespace: default
    register: envout

  - debug: var=envout

  - name: present STATS_USERNAME dc router env
    oc_env:
      state: present
      kind: dc
      name: router
      namespace: default
      env_vars:
        STATS_USERNAME: admin
    register: envout

  - debug: var=envout

  - name: present STATS_USERNAME and TEST dc router env
    oc_env:
      state: present
      kind: dc
      name: router
      namespace: default
      env_vars:
        STATS_USERNAME: admin
        TEST: test
    register: envout

  - debug: var=envout
